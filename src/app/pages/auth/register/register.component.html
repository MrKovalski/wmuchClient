<div class="container">
        <div class="auth-buttons buttons">
                <a [routerLink]="['/login']" 
                routerLinkActive="active"
                class="button is-white">LOG IN</a>
                <a [routerLink]="['/register']" 
                routerLinkActive="active"
                class="button is-danger">SIGN UP</a>    
        </div>
        <div class="content">
           <div class="field">
                <!-- name -->
                <label for="name" class="label">Name</label>
                <div class="control"><input type="text" name="name" placeholder="Your Name" class="input"></div>
                <!-- email -->
                <label for="email" class="label">Email</label>
                <div class="control"><input type="email" name="email" placeholder="Email" class="input"></div>
                <!-- password -->
                <label for="password" class="label">Password</label>
                <div class="control"><input type="password" name="password" placeholder="Password" class="input"></div>
                <!-- hour rate -->
                <label for="hourRate" class="label">Hour rate</label>
                <div class="control"><input type="text" name="hourRate" placeholder="RSD/hour" class="input"></div>
                <!-- work status -->
                <label for="status" class="label">Work status</label>
                <div class="control">
                    <div class="select">
                        <select name="status" id="">
                            <option value="1">Active</option>
                            <option value="0">On vacation</option>
                        </select>
                    </div>
                </div>
                <!-- submit -->
                <button 
                [routerLink]="['/work']" 
                routerLinkActive="active"
            class="button is-success is-large">Register</button>

            </div>
        </div>
        <div class="landing-img-container">
            <img class="landing-img" src="./assets/images/landing.png" alt="wmuch landing image">
        </div>
</div>
